<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mercator projection</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
    <style>
      body {
        background-color: whitesmoke;
        margin: 1em auto;
        width: 500px;
      }
      svg {
        background-color: whitesmoke;
      }
      path.chicago {
        fill: whitesmoke;
        stroke: #969696;
      }
    </style>
  </head>
  <header style="font-size: 15pt; color: #42403f; text-align: center;">Hypothesis: Fatal crashes are more frequent in daylight than in darkness </header>
  <a href="https://data.cityofchicago.org/Transportation/Traffic-Crashes-Crashes/85ca-t3if" style="font-size: 15pt; text-align: center; padding-left: 15%;">Source: Chicago traffic crashes 2015-present</a>
  
  

  <body>
    <body2></body2>
    <body3></body3>
    <script>
      var w = 700;
      var h = 800;

      

      var map = d3.json("https://raw.githubusercontent.com/RandomFractals/ChicagoCrimes/master/data/chicago-community-areas.geojson", function(error, map) {
        let svg = d3.select("body2")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
        svg.append("g").attr("id", "mapLayer");
        svg.append("g").attr("id", "pointLayer");
        
        if (error) return console.error(error)

        let projection = d3.geoMercator().center([-100,35]) // Alternative, prolly doesnt matter,  remove parallels if using
        //let projection = d3.geoAlbers()
          .center([0, 41.83])
          .rotate([87.65, 0])
          //.parallels([40, 45])
          .scale(60000)
          .translate([w / 2, h / 2])

          var myColor = d3.scaleSequential()
            .interpolator(d3.interpolateWarm)
            .domain([2,7])

        svg.select('#mapLayer').selectAll("path")
          .data(map.features)
          .enter().append("path")
          .attr("class", "chicago")
          .attr("d", d3.geoPath().projection(projection))


        let crashesData = d3.csv("https://raw.githubusercontent.com/zuke0000/Data-Visualization/main/daylightCrashes.csv");

      const row = d => {
        d.LATITUDE = +d.LATITUDE;
        d.LONGITUDE = +d.LONGITUDE;
        d.LIGHTING_CONDITION = +d.LIGHTING_CONDITION;
        d.INJURIES_FATAL = +d.INJURIES_FATAL;
        return d;
      };
          d3.csv('https://raw.githubusercontent.com/zuke0000/Data-Visualization/main/daylightCrashes.csv', row, data => {

 
          
        // Draw data
        svg.append('g').selectAll('circle')
            .data(data)
            .enter()
            .append('circle')
            .attr('r', 2.5)
            .attr("cx", function(d) { return projection([d.LONGITUDE,d.LATITUDE])[0] })
            .attr("cy", function(d) { return projection([d.LONGITUDE,d.LATITUDE])[1] })
            .attr('fill-opacity', 0.9)
            //.style("fill", "#00adee");
            .style("fill", function(d) { return myColor(d.INJURIES_FATAL)} )

      svg.append("text").attr("x", w / 3).attr("y", 15).text("Crashes in Daylight").style("font-size", "12pt" ).attr("alignment-baseline","middle").style("fill", '#42403f')
      svg.append("text").attr("x", w / 10+ 16).attr("y", 35).text("Deaths per Crash").style("font-size", "10pt" ).attr("alignment-baseline","middle")
      // 1 death
      svg.append("circle").attr("cx",w / 10+10).attr("cy",55).attr("r", 3).style("fill", function(d) { return myColor(1)} ).attr('fill-opacity', 0.9)
      svg.append("text").attr("x", w / 10+ 16).attr("y", 55).text("1 Death").style("font-size", "10pt" ).attr("alignment-baseline","middle")
      // 2 deaths
      svg.append("circle").attr("cx",w / 10+10).attr("cy",75).attr("r", 3).style("fill", function(d) { return myColor(2)} ).attr('fill-opacity', 0.9)
      svg.append("text").attr("x", w / 10+ 16).attr("y", 75).text("2 Deaths").style("font-size", "10pt",).attr("alignment-baseline","middle")
      // 3 deaths
      svg.append("circle").attr("cx",w / 10+10).attr("cy",95).attr("r", 3).style("fill", function(d) { return myColor(3)} ).attr('fill-opacity', 0.9)
      svg.append("text").attr("x", w / 10+ 16).attr("y", 95).text("3 Deaths").style("font-size", "10pt",).attr("alignment-baseline","middle")
      // 4 deaths
      svg.append("circle").attr("cx",w / 10+10).attr("cy",115).attr("r", 3).style("fill", function(d) { return myColor(4)} ).attr('fill-opacity', 0.9)
      svg.append("text").attr("x", w / 10+ 16).attr("y", 115).text("4 Deaths").style("font-size", "10pt",).attr("alignment-baseline","middle")
      });
      });
    </script>
