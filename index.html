<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title style="text-align: right;">Temperature Visualization</title>
    <style>
      body {
        margin: 0px;
      }
      .domain {
        display: none;
      }
      .tick line {
        stroke: #C0C0BB;
      }
      .tick text {
        fill: #8E8883;
        font-size: 10pt;
        font-family: sans-serif;
      }
      .axis-label {
        fill: #635F5D;
        font-size: 15pt;
        font-family: sans-serif;
      }
    </style>

    <header style="font-size: 15pt; color: #42403f; text-align: center;">Hypothesis: In google search trends, Boosts in terms "Steam" and "Covid are linked.</header>
    <header style="font-size: 15pt; color: #42403f; text-align: center;">Data source: https://trends.google.com/trends/?geo=US</header>
  </head>
  <body>
    <svg width="800" height="500"></svg>
    <script>

      const xValue = d => d.LATITUDE;
      const xLabel = 'Time (Per month)';
      const yValue = d => d.LONGITUDE;
      const yLabel = 'Search Term Popularity \n (Relative to Itself)';
      const margin = { left: 120, right: 30, top: 20, bottom: 140 };

      const svg = d3.select('svg');
      const width = svg.attr('width');
      const height = svg.attr('height');
      const innerWidth = width - margin.left - margin.right;
      const innerHeight = height - margin.top - margin.bottom + 20;

      const g = svg.append('g')
          .attr('transform', `translate(${margin.left},${margin.top})`);
      const xAxisG = g.append('g')
          .attr('transform', `translate(0, ${innerHeight})`);
      const yAxisG = g.append('g');

      const tAxisG = g.append('g')
          .attr('transform', `translate(0, ${innerHeight})`);
      xAxisG.append('text')
          .attr('class', 'axis-label')
          .attr('x', innerWidth / 2)
          .attr('y', 80)
          .text(xLabel);

      yAxisG.append('text')
          .attr('class', 'axis-label')
          .attr('x', -innerHeight / 2)
          .attr('y', -60)
          .attr('transform', `rotate(-90)`)
          .style('text-anchor', 'middle')
          .text(yLabel);

      const xScale = d3.scaleLinear();
      const yScale = d3.scaleLinear();

      const xAxis = d3.axisBottom()
        .scale(xScale)
        .tickPadding(15)
        .ticks(4)
        .tickSize(-innerHeight);

      const yAxis = d3.axisLeft()
        .scale(yScale)
        .ticks(5)
        .tickPadding(15)
        .tickSize(-innerWidth);

      const row = d => {
        d.LONGITUDE = +d.LONGITUDE;
        d.LATITUDE = +d.LATITUDE;
        d.LIGHTING_CONDITION = +d.LIGHTING_CONDITION;
        d.INJURIES_FATAL = +d.INJURIES_FATAL;
        return d;
      };
      d3.csv('https://raw.githubusercontent.com/zuke0000/Data-Visualization/main/daylightCrashes.csv', row, data => {
        
        var latitudeMax = d3.max(data, function(d) { return d.LATITUDE; } );
        var longitudeMax = d3.max(data, function(d) { return d.LONGITUDE; } );
        var latitudeMin = d3.min(data, function(d) { return d.LATITUDE; } );
        var longitudeMin = d3.min(data, function(d) { return d.LONGITUDE; } );

        var allGroup = ["SteamPopularity", "CovidPopularity"]

        // NOTE: probably useless stuff commented out
        //     var dataReady = allGroup.map( function(grpName) { // .map allows to do something for each element of the list
              
        //   return {
        //     name: grpName,
        //     values: data.map(function(d) {
        //       return {LATITUDE: d.LATITUDE, value: +d[grpName]};
        //     })
        //   };
        // });
        xScale
          .domain(d3.extent(data, xValue))
          .range([0, innerWidth])
          .nice();

        yScale
        .domain(d3.extent(data, yValue))
          .range([innerHeight, 0])
          .nice();

        // Draw data
        g.selectAll('circle').data(data)
          .enter()
          .append('circle')
            .attr('cx', d => xScale(d.LONGITUDE))
            .attr('cy', d => yScale(d.LATITUDE))
            .attr('fill-opacity', 0.8)
            .attr('r', 4)
            .style("fill", "#00adee");
            
        
        xAxisG.call(xAxis);
        yAxisG.call(yAxis);

        // Handmade legend
  svg.append("circle").attr("cx",innerWidth / 5+10).attr("cy",35).attr("r", 4).style("fill", "#00adee")
  svg.append("circle").attr("cx",innerWidth / 5+10).attr("cy",65).attr("r", 4).style("fill", "#DF2F2F")
  svg.append("text").attr("x", innerWidth / 5+ 16).attr("y", 35).text("Steam").style("font-size", "10pt" ).attr("alignment-baseline","middle")
  svg.append("text").attr("x", innerWidth / 5+ 16).attr("y", 65).text("Covid").style("font-size", "10pt",).attr("alignment-baseline","middle")
      });
    </script>
    
    <padding></padding>
  </body>


  
</html>
