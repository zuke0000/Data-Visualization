<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<style>
    body {
      margin: 0px;
    }
    .tick text {
      fill: #8E8883;
      font-size: 10pt;
      font-family: sans-serif;
    }
    .axis-label {
      fill: #635F5D;
      font-size: 30pt;
      font-family: sans-serif;
    }
  </style>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

const yLabel = 'Search Term Popularity';
const xLabel = 'Popularity';



    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 20, bottom: 150, left: 50},
        width = 800 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom + 20;
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
    
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // get the data
    d3.csv("https://raw.githubusercontent.com/zuke0000/Data-Visualization/main/monthlyData.csv", function(data) {
    
        

      // X axis: scale and draw:
      var x = d3.scaleLinear()
          .domain([0, 100])     // can use this instead of 1000 to have the max of data: d3.max(data, function(d) { return +d.price })
          .range([0, width]);
      svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
    
      // set the parameters for the histogram
      var histogram = d3.histogram()
          .value(function(d) { return d.SteamPopularity; })   // I need to give the vector of value
          .domain(x.domain())  // then the domain of the graphic
          .thresholds(x.ticks(10)); // then the numbers of bins
        
      var histogram2 = d3.histogram()
          .value(function(d) { return d.CovidPopularity; })   // I need to give the vector of value
          .domain(x.domain())  // then the domain of the graphic
          .thresholds(x.ticks(10)); // then the numbers of bins
      // And apply this function to data to get the bins
      var bins = histogram(data);
      var bins2 = histogram2(data);
    
      // Y axis: scale and draw:
      var y = d3.scaleLinear()
          .range([height, 0]);
          y.domain([0, d3.max(bins, function(d) { return d.length; })]);   // d3.hist has to be called before the Y axis obviously
      svg.append("g")
        // .attr("transform", "translate(50, 0)")
        .call(d3.axisLeft(y));
          
    
      // append the bar rectangles to the svg element
      svg.selectAll("rect")
          .data(bins)
          .enter()
          .append("rect")
            .attr("x", 1)
            .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
            .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
            .attr("height", function(d) { return height - y(d.length); })
            .style("fill", "#00adee")
            .style("opacity", 0.7)

            svg.selectAll("rect2")
          .data(bins2)
          .enter()
          .append("rect")
            .attr("x", 1)
            .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
            .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
            .attr("height", function(d) { return height - y(d.length); })
            .style("fill", "#DF2F2F")
            .style("opacity", 0.7)
    

            // Draw labels
        const g = svg.append('svg')
          .attr('transform', `translate(${margin.left},${margin.top})`);
        const xAxisG = g.append('svg')
          .attr('transform', `translate(0, ${innerHeight})`);
          

          xAxisG.append('text')
          .attr('class', 'axis-label')
          .attr('x', innerWidth / 2)
          .attr('y', height + 100)
          .style('text-anchor', 'middle')
          .text(xLabel);

        const yAxisG = g.append('svg');
        yAxisG.append('text')
          .attr('class', 'axis-label')
          .attr('x', -innerHeight / 2)
          .attr('y', 50)
          .attr('transform', `rotate(-90)`)
          .style('text-anchor', 'middle')
          // .text(yLabel); // NOTE: not using, does a histogram frequency need to be labelled?

        svg.append("circle").attr("cx",innerWidth / 2).attr("cy",35).attr("r", 4).style("fill", "#00adee")
        svg.append("circle").attr("cx",innerWidth / 2).attr("cy",65).attr("r", 4).style("fill", "#DF2F2F")
        svg.append("text").attr("x", innerWidth / 2+10).attr("y", 35).text("Steam").style("font-size", "10pt" ).attr("alignment-baseline","middle")
        svg.append("text").attr("x", innerWidth / 2+10).attr("y", 65).text("Covid").style("font-size", "10pt",).attr("alignment-baseline","middle")
        xAxisG.call(xAxis);
        yAxisG.call(yAxis);

        
        

    });
    </script>
